<html>

<head>
  <link rel="stylesheet" type="text/css" href="static/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="static/Set_Name.js"></script>
</head>
<style>
  .autocomplete {
    position: relative;
    display: inline-block;
    margin-left: 2px;
  }
  div.result {
    padding: 20px;
    border-style: solid;
    border-width: 5px;
    border-color: gray;
    border-radius: 20px;
    margin-right: 5cm;
    margin-left: 5cm;
    overflow: hidden;
  }
  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    top: 100%;
    left: 0;
    right: 0;
  }

  .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
  }

  /*when hovering an item:*/
  .autocomplete-items div:hover {
    background-color: #e9e9e9;
  }

  /*when navigating through the items using the arrow keys:*/
  .autocomplete-active {
    background-color: DodgerBlue !important;
    color: #ffffff;
  }
  .sidebar {
  height: 100%;
  width: 240px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 16px;
}

.sidebar a {
  padding: 8px 10px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>

<body>
  <div class="sidebar" style="background-color: #555454;">
    <a href="#"><img src="static/popcorn.png" style="width:48px;height:48px;">&nbsp;Home</a>
    <a href="https://github.com/abhishekvardhan/movie-recommendation-sytem"><img src="static/github.png" style="width:48px;height:48px;">&nbsp;Source</a>
    <a href="/templates/aboutus.html"><img src="static/group.png" style="width:48px;height:48px;">&nbsp;About Us</a>
    <a href="#contact"><img src="static/bug.png" style="width:48px;height:48px;">&nbsp;Report Bugs</a>
  </div>
  <div class="main">
  <img src="static/pop.gif" alt="gif" class="imgif" id="gif">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 style="opacity:1  ">t</h5>
      <span class="text-muted"></span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark" style="opacity:0.3">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation" style="color:white" role="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <form action="/predict" method='POST'>
    <div class="textbox" id="a">
      <div class="btn-group">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false" id="Link">
          Select
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" onclick="setMovie()"> By Movie Names </a></li>
          <li><a class="dropdown-item" onclick="setActor()"> By Actor </a></li>
          <li><a class="dropdown-item" onclick="setProd()"> By Production Company </a></li>
          <li><a class="dropdown-item" onclick="setDirector()"> By Director </a></li>
        </ul>
      </div>
      &nbsp;
        <div class="autocomplete">
        <input type="text" name="movie_name" id="movie_name" placeholder="Search for a movie" size=45 autocomplete="off"
          style="font-size:20px; color:black; opacity:0.8 ;border:0">
      </div>
      <input type="submit" id="search" value="Search"
        style="font-size:20px; background-color:gray;color:black;border:0">
      </div>
      </form>
  
  <div id="result1" name="result" style="visibility:visible">
  </div>
  </div>
  <script type="text/javascript" src="static/AutoSuggest.js"></script>
  <script type="text/javascript" src="static/search.js"></script>
  <script>
    var pre;
    document.getElementById("movie_name").onclick = function () {
      var link = document.getElementById("Link").innerHTML;
      var dat = document.getElementById("movie_name");
      if (link == "Movies") {
        var movies = '{{movies|tojson}}';
        var movies = JSON.parse(movies);
        autocomplete(dat, movies);
        pre="movie~";
      }
      if (link == "Actor") {
        var actors = '{{actors|tojson}}';
        var actors = JSON.parse(actors);
        autocomplete(dat, actors);
        pre="actor~";
      }
      if (link == "Production Company") {
        var prod = '{{prod|tojson}}';
        var prod = JSON.parse(prod);
        autocomplete(dat, prod);
        pre="prod~";
      }
      if (link == "Director") {
        var dir = '{{director|tojson}}';
        var dir = JSON.parse(dir);
        autocomplete(dat, dir);
        pre="dir~";
      }
    }
    document.getElementById("search").onclick = function () {
      var name = document.getElementById("movie_name").value;
      pre = pre.concat(name);
      document.getElementById("movie_name").value=pre;
      document.getElementById("a").style.display = "none";
      document.getElementById("gif").style.display = "block";
    }
  </script>
</body>

</html>
